<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Character</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="new.js" defer></script>
</head>
<body>
  <h1>Create New Character</h1>

  <label>Name: <input id="name" /></label><br>
  <label>Class: <input id="class" /></label><br>
  <label>Level: <input id="level" type="number" /></label><br>
  <label>Max HP: <input id="hp-max" type="number" /></label><br>

  <h3>Ability Scores</h3>
    <div class="ability-scores">
        <label>STR: <span id="mod-str" class="mod">(+0)</span> <input type="number" id="stat-str" min="1" max="30" value="10"></label>
        <label>DEX: <span id="mod-dex" class="mod">(+0)</span> <input type="number" id="stat-dex" min="1" max="30" value="10"></label>
        <label>CON: <span id="mod-con" class="mod">(+0)</span> <input type="number" id="stat-con" min="1" max="30" value="10"></label>
        <label>INT: <span id="mod-int" class="mod">(+0)</span> <input type="number" id="stat-int" min="1" max="30" value="10"></label>
        <label>WIS: <span id="mod-wis" class="mod">(+0)</span> <input type="number" id="stat-wis" min="1" max="30" value="10"></label>
        <label>CHA: <span id="mod-cha" class="mod">(+0)</span> <input type="number" id="stat-cha" min="1" max="30" value="10"></label>
    </div>

  <label>
    <input type="checkbox" id="can-cast-spells" />
    Can Cast Spells
  </label>

  <label>Notes:<br><textarea id="notes"></textarea></label><br>

  <button onclick="createCharacter()">Create Character</button>
  <button onclick="goBack()">Cancel</button>
</body>
</html>
