<!DOCTYPE html>
<html>
<head>
  <title>Character Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="character.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    input, textarea { width: 100%; margin-bottom: 1rem; padding: 0.5rem; font-size: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    button {
    cursor: pointer;
    }

    button:hover {
    background-color: #f0f0f0;
    }
  </style>
</head>
<body>
    <button id="back-button" style="margin-bottom: 1rem;">⬅ Back to My Characters</button>
    <button onclick="goToTracker()">⚔️ Open Tracker</button>
    <h1>Edit Character</h1>
    <input id="name" placeholder="Name" />
    <input id="class" placeholder="Class" />
    <input id="level" type="number" placeholder="Level" />
    <label>Max HP: <input id="hp-max" type="number" /></label>
    <textarea id="notes" rows="10" placeholder="Notes"></textarea>

    <h3>Ability Scores</h3>
    <div class="ability-scores">
        <label>STR: <input type="number" id="stat-str" min="1" max="30" value="10"><span id="mod-str" class="mod">(+0)</span></label>
        <label>DEX: <input type="number" id="stat-dex" min="1" max="30" value="10"><span id="mod-dex" class="mod">(+0)</span></label>
        <label>CON: <input type="number" id="stat-con" min="1" max="30" value="10"><span id="mod-con" class="mod">(+0)</span></label>
        <label>INT: <input type="number" id="stat-int" min="1" max="30" value="10"><span id="mod-int" class="mod">(+0)</span></label>
        <label>WIS: <input type="number" id="stat-wis" min="1" max="30" value="10"><span id="mod-wis" class="mod">(+0)</span></label>
        <label>CHA: <input type="number" id="stat-cha" min="1" max="30" value="10"><span id="mod-cha" class="mod">(+0)</span></label>
    </div>
    <div>
        <label style="display: inline-flex; align-items: left; gap: 0.5em;">
            <input type="checkbox" id="can-cast-spells" />
            Can Cast Spells
        </label>
    </div>

    <div id="spells-section" style="display: none;">
        <h2>Spells</h2>
        <div id="spells"></div>

        <h3>Add Spell</h3>
        <input id="spell-name" placeholder="Name" />
        <input id="spell-level" type="number" min="0" max="9" placeholder="Level" />
        <input id="spell-range" type="text" placeholder="Range" />
        <input id="spell-damage" type="text" placeholder="Damage" />
        <textarea id="spell-description" placeholder="Description"></textarea>
        <button onclick="addSpell()">Add Spell</button>
    </div>

    <button onclick="saveCharacter()">Save</button>
    
</body>
</html>
