<!DOCTYPE html>
<html>
<head>
  <title>Live Tracker</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="tracker.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="top-nav">
        <button id="back-to-characters">‚Üê Back to Character List</button>
        <button id="to-editor">‚Üê To Editor</button>
    </div>
  
    <div id="tracker-content">
        <!-- Each section below this will be treated as a full page -->
        <section class="tracker-page" id="page-1">
          <!-- We'll build this out in Step 2 -->
        </section>
      
        <section class="tracker-page" id="page-2">
          <p>Placeholder for next page...</p>
        </section>
      </div>
  
  <h1>
    <span id="name">Live Tracker</span>
    /
    <span>Player Sheet</span>
  </h1>
  

  <div id="hp-tracker">
    <h2>Hit Points</h2>

    <label>
        Temp HP:
        <input id="hp-temp" type="number" style="width: 60px;" />
    </label>
    <br />

    <label>
      HP:
      <input id="hp-current" type="number" style="width: 60px;" />
      / <span id="hp-max-display"></span>
    </label>
    <br />
    
    <button onclick="updateHP()">üíæ Save</button>
    <button onclick="resetHP()">üß∞ Reset to Max</button>
  </div>

  <div id="ability-scores">
    <p>STR: <span id="tracker-str"></span><span id="tracker-str-mod"></span></p>
    <p>DEX: <span id="tracker-dex"></span><span id="tracker-dex-mod"></span></p>
    <p>CON: <span id="tracker-con"></span><span id="tracker-con-mod"></span></p>
    <p>INT: <span id="tracker-int"></span><span id="tracker-int-mod"></span></p>
    <p>WIS: <span id="tracker-wis"></span><span id="tracker-wis-mod"></span></p>
    <p>CHA: <span id="tracker-cha"></span><span id="tracker-cha-mod"></span></p>
  </div>

  <div id="inventory-section">
    <h2>Inventory</h2>
    <div id="inventory-list"></div>
    <input id="item-name" placeholder="Item" />
    <input id="item-qty" type="number" placeholder="Qty" />
    <button onclick="addItem()">Add</button>
  </div>


  
  <!-- Spells, HP, and more can go here -->

</body>
</html>
