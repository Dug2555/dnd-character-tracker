<!DOCTYPE html>
<html>
<head>
  <title>Live Tracker</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="tracker.js" defer></script>
</head>
<body>
  <button id="back-to-info">← Back to Info</button>
  <h1>Live Tracker</h1>

  <div id="hp-tracker">
    <h2>Hit Points</h2>

    <label>
        Temp HP:
        <input id="hp-temp" type="number" style="width: 60px;" />
    </label>
    <br />

    <label>
      HP:
      <input id="hp-current" type="number" style="width: 60px;" />
      / <span id="hp-max-display"></span>
    </label>
    <br />
    
    <button onclick="updateHP()">💾 Save</button>
    <button onclick="resetHP()">🧰 Reset to Max</button>
  </div>

  <div id="inventory-section">
    <h2>Inventory</h2>
    <div id="inventory-list"></div>
    <input id="item-name" placeholder="Item" />
    <input id="item-qty" type="number" placeholder="Qty" />
    <button onclick="addItem()">Add</button>
  </div>


  
  <!-- Spells, HP, and more can go here -->

</body>
</html>
